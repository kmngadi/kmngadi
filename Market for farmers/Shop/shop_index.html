<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmers Market</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="brand">
        <a href="/">Farmers Market</a>
      </div>
      <div class="nav-items">
        <a href="./index.html">Home</a>
        <a href="../login/index.html">Login</a>
        <a href="../signup/index.html">Signup</a>
        <a href="../cart/index.html">My Cart</a>
        <a href="../profile/index.html">My Profile</a>
      </div>
    </nav>

    <main>
      <aside>
        <section>
          <title>Categories</title>
          <ul>
            <li>
              <input id="fruits" type="checkbox" name="category" />
              <label for="fruits">Fruits</label>
            </li>
            <li>
              <input id="vegetables" type="checkbox" name="category" />
              <label for="vegetables">Vegetables</label>
            </li>
            <li>
              <input id="dairy" type="checkbox" name="category" />
              <label for="dairy">Dairy</label>
            </li>
            <li>
              <input id="meats" type="checkbox" name="category" />
              <label for="meats">Meats</label>
            </li>
            <li>
              <input id="baked-goods" type="checkbox" name="category" />
              <label for="baked-goods">Baked Goods</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Price Range</title>
          <ul>
            <li>
              <input id="0-10" type="checkbox" name="prange" class="checkers" />
              <label for="0-10">R0 to R10</label>
            </li>
            <li>
              <input id="10-20" type="checkbox" name="prange" class="checkers"/>
              <label for="10-20">R10 to R20</label>
            </li>
            <li>
              <input id="20-30" type="checkbox" name="prange" class="checkers"/>
              <label for="20-30">R20 to R30</label>
            </li>
            <li>
              <input id="30on" type="checkbox" name="prange" class="checkers"/>
              <label for="30on">R30 onwards</label>
            </li>
          </ul>
          <button id="applyfilter">Apply Filter</button><br>
          <button id="cancelfilter">Cancel Filter</button>
        </section>
      </aside>
      <main-content>
        <input type="text" placeholder="Search by Product Name or Description" id="search" />
        <div class="filters">
          <div class="filter active" id="all" style="background-color: black;">All</div>
          <div class="filter" id="fruits" style="background-color: white;">Fruits</div>
          <div class="filter" id="vegetables" style="background-color: white;">Vegetables</div>
          <div class="filter" id="dairy" style="background-color: white;">Dairy</div>
          <div class="filter" id="meats" style="background-color: white;">Meats</div>
          <div class="filter" id="baked-goods" style="background-color: white;">Baked Goods</div>
        </div>
        <section class="cat">
          <title>Fruits</title>
          <div class="items">
            <!-- Example item -->
            <div class="item">
              <img src="apple.png" alt="Apple" />
              <div class="info">
                <div class="row">
                  <div class="price">R2.00</div>
                  <div class="weight">1 lb</div>
                </div>
                <div class="row">Rating:</div>
              </div>
              <button id="addBtn">Add to Cart</button>
            </div>
            <!-- Add more items as needed -->
          </div>
        </section>

        <section class="cat">
          <title>Vegetables</title>
          <div class="items">
            <!-- Example item -->
            <div class="item">
              <img src="carrot.png" alt="Carrot" />
              <div class="info">
                <div class="row">
                  <div class="price">R1.50</div>
                  <div class="weight">1 lb</div>
                </div>
                <div class="row">Rating:</div>
              </div>
              <button id="addBtn">Add to Cart</button>
            </div>
            <!-- Add more items as needed -->
          </div>
        </section>

        <section class="cat">
          <title>Dairy</title>
          <div class="items">
            <!-- Example item -->
            <div class="item">
              <img src="milk.png" alt="Milk" />
              <div class="info">
                <div class="row">
                  <div class="price">R3.00</div>
                  <div class="volume">1 liter</div>
                </div>
                <div class="row">Rating:</div>
              </div>
              <button id="addBtn">Add to Cart</button>
            </div>
            <!-- Add more items as needed -->
          </div>
        </section>
